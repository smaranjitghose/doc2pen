			<section class="container" id="examples">
				<h3 class="title">Write Text</h3>
				<form onsubmit="return false">
					<fieldset>
						<textarea placeholder="Enter the text you want to be written on paper..." id="dataField" onkeyup="myData = this.value"></textarea>
					</fieldset>
					<input class="button-primary button-large download-image hidden" type="file" id="pageUploader" onclick="">
					<input class="button-primary button-large download-image hidden" type="file" id="fontUploader" onclick="">
					<div class="row">
						<button class="column button-primary button-medium inline-btn" id="btnPageUpload">Upload Page</button>
						<button class="column button-primary button-large inline-btn" onclick="loadPage()">Default Page</button>
						<button class="column button-primary button-large inline-btn" onclick="changeFont()">Switch Font</button>
						<button class="column button-primary button-large inline-btn" id="btnFontUpload" onclick="uploadFont()">Upload Your Font</button>
						<button class="column button-primary button-large download-image inline-btn" onclick="save(str(pageNum++))">Download Page</button>
					</div>
					<div class="row">
						<div class="column">
							<label>Adjust X axis</label>
							<p class="range-field">
							<input  type="range" min="1" max="200" value="20" oninput="xaxis=float(this.value)" >
							</p>
						</div>
						<div class="column">
							<label>Adjust Y axis</label>
							<p class="range-field">
							<input type="range" min="1" max="200" value="20" oninput="yaxis=float(this.value)" >
						</p>
						</div>
						<div class="column">
							<label>Font Size</label>
							<p class="range-field">
							<input type="range" min="1" max="100" value="30" oninput="fontsize=float(this.value)">
						</p>
						</div>
						<div class="column">
							<label>Width</label>
							<p class="range-field">
							<input type="range" min="100" max="800" value="700" oninput="w=float(this.value)" >
						</p>
						</div>
						<div class="column">
							<label>Line Spacing</label>
							<p class="range-field">
							<input type="range" min="10" max="50" value="30" oninput="linespacing=float(this.value)" >
						</p>
						</div>
					</div>
				</form>
				<div id="contributing"></div>
			</section>
