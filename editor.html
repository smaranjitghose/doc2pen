<body>

	<nav class="white">
		<div class="nav-wrapper">
			<a href="index.html" class="brand-logo black-text">Doc<span class="blue-text">2</span>Pen</a>

			</ul>

	<ul class="sidenav" id="mobile-demo">
		<li><a href="index.html" class="texts">Home</a></li>
		<li class="active"><a href="editor.html" class="texts">Editor</a></li>
		<li><a href="contact.html" class="texts">Contact</a></li>
	</ul>


	<div class="container-fluid dark-light">
		<button id="switch" onclick="toggleTheme()">Light</button>
		<div class="animation1"></div>
	</div>
	<center>
		<section class="container" id="examples">
			<h3 class="heading">Write Text</h3>
			<form onsubmit="return false">
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">mode_edit</i>
						<textarea placeholder="Enter the text you want to be written on paper..." id="dataField"
							onkeyup="myData = this.value" class="materialize-textarea"></textarea>
						<label for="text">Text</label>
					</div>
				</div>
				<input class="button-primary button-large download-image hidden" type="file" id="pageUploader"
					onclick="">
				<input class="button-primary button-large download-image hidden" type="file" id="fontUploader"
					onclick="">
				<div class="row">
					<div class="col m2  offset-m1"><a class="labels blue waves-effect waves-light btn"
							id="btnPageUpload">Upload Page</a></div>
					<div class="col m2"><a class="labels blue waves-effect waves-light btn" onclick="loadPage()">Default
							Page</a></div>
					<div class="col m2"><a class="labels blue waves-effect waves-light btn"
							onclick="changeFont()">Switch Font</a></div>
					<div class="col m2 offset-s1"><a class="labels blue waves-effect waves-light btn" id="btnFontUpload"
							onclick="uploadFont()">Upload Your Font</a></div>
					<div class="col m2"><a class="labels blue waves-effect waves-light btn"
							onclick="save(str(pageNum++))">Download Page</a></div>
				</div>
				<div class="row center ">
					<div class="col s2 offset-s1">
						<label class="texts">Adjust X axis</label>
						<p class="range-field">
							<input type="range" min="1" max="200" value="20" oninput="xaxis=float(this.value)">
						</p>
					</div>
					<div class="col s2">
						<label class="texts">Adjust Y axis</label>
						<p class="range-field">
							<input type="range" min="1" max="200" value="20" oninput="yaxis=float(this.value)">
						</p>
					</div>
					<div class="col s2">
						<label class="texts">Font Size</label>
						<p class="range-field">
							<input type="range" min="1" max="100" value="30" oninput="fontsize=float(this.value)">
						</p>
					</div>
					<div class="col s2">
						<label class="texts">Width</label>
						<p class="range-field">
							<input type="range" min="100" max="800" value="700" oninput="w=float(this.value)">
						</p>
					</div>
					<div class="col s2">
						<label class="texts">Line Spacing</label>
						<p class="range-field">
							<input type="range" min="10" max="50" value="30" oninput="linespacing=float(this.value)">
						</p>
					</div>
				</div>
			</form>
			<div id="contributing"></div>
		</section>
	</center>
	<footer class="footer">
		<section class="container">
			<p>Crafted with &nbsp;<a class="btn-floating pulse red"><i class="material-icons">favorite</i></a> &nbsp;by Smaranjit
				Ghose & Anush Bhatia.</p>
		</section>
	</footer>
