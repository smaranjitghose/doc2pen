	<div class="container-fluid dark-light">
		<button id="switch" onclick="toggleTheme()">Light</button>
		<div class="animation1"></div>
	</div>
	<center>
		<section class="container" id="examples">
			<h3 class="title">Write Your Text </h3>
			<h6>Word Limit (10000 words only)</h6>
			<form onsubmit="return false">
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">mode_edit</i>
						<textarea placeholder="Enter the text you want to be written on paper..." name="dataField" id="dataField"
						onkeyup= "myData = this.value" class="materialize-textarea"></textarea>
						<label for="text">Text</label>
						<span style="float: right; color:green; font-weight:bold;" id="count-words">10000</span> 
					</div>
				</div>
				<input class="button-primary button-large download-image hidden" type="file" id="pageUploader"
					onclick="">
				<input class="button-primary button-large download-image hidden" type="file" id="fontUploader"
					onclick="">
				<div class="row">
					<div class="col m2  offset-m1"><a class="labels blue waves-effect waves-light btn"
							id="btnPageUpload">Upload Page</a></div>
					<div class="col m2"><a class="labels blue waves-effect waves-light btn" onclick="changePage()">Switch
							Page</a></div>
					<div class="col m2"><a class="labels blue waves-effect waves-light btn"
							onclick="changeFont()">Switch Font</a></div>
					<div class="col m2 offset-s1"><a class="labels blue waves-effect waves-light btn" id="btnFontUpload"
							onclick="uploadFont()">Upload Your Font</a></div>
					<div class="col m2"><a class="labels blue waves-effect waves-light btn"
							onclick="save(str(pageNum++))">Download Page</a></div>
				</div>
				<div class="row center ">
					<div class="col s2 offset-s1">
						<label>Adjust X axis</label>
						<p class="range-field">
							<input type="range" min="1" max="200" value="20" oninput="xaxis=float(this.value)">
						</p>
					</div>
					<div class="col s2">
						<label>Adjust Y axis</label>
						<p class="range-field">
							<input type="range" min="1" max="200" value="20" oninput="yaxis=float(this.value)">
						</p>
					</div>
					<div class="col s2">
						<label>Font Size</label>
						<p class="range-field">
							<input type="range" min="1" max="100" value="30" oninput="fontsize=float(this.value)">
						</p>
					</div>
					<div class="col s2">
						<label>Width</label>
						<p class="range-field">
							<input type="range" min="100" max="800" value="700" oninput="w=float(this.value)">
						</p>
					</div>
					<div class="col s2">
						<label>Line Spacing</label>
						<p class="range-field">
							<input type="range" min="10" max="50" value="30" oninput="linespacing=float(this.value)">
						</p>
					</div>
				</div>
			</form>
			<div id="contributing"></div>
		</section>
	</center>
